</select>
<textarea formControlName="texte">

</textarea>

<textarea [value]="texteResultat" readonly>

</textarea>
<button (click)="formate()">Formattage</button>
</form>

<hr/>

<div>
  <ngx-codemirror
    formControlName="srccodejavascript"
    [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'javascript'
  }"
  ></ngx-codemirror>
</div>

  <div id="resultatCode"><span *ngFor="let ligne of resultatCode">{{ligne}}<br/></span></div>

  <mat-tab-group>
    <mat-tab *ngFor="let titre of titreBrouillons" [label]="titre">
      <textarea >

  </mat-tab-group>

</form>
