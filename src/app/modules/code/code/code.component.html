
<form [formGroup]="codeForm" (ngSubmit)="onSubmit()">

  <div>
  <div>
    <ngx-codemirror
      formControlName="srccodejavascript"
      [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'javascript'
  }"
    ></ngx-codemirror>
  </div>

  </div>

  <div id="resultatCode"><span *ngFor="let ligne of resultatCode">{{ligne}}<br/></span></div>
  <section>
    <div class="example-button-row">
  <button (click)="executeJavascript()" mat-raised-button>Execute</button>
  <button (click)="videConsole()" mat-raised-button>Vide la console</button>
    </div>
  </section>

</form>
