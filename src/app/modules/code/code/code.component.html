
<form [formGroup]="codeForm" (ngSubmit)="onSubmit()">

  <!--  <textarea formControlName="srccodejavascript">-->

  <!--</textarea>-->
  <div>
    <ngx-codemirror
      formControlName="srccodejavascript"
      [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: 'javascript'
  }"
    ></ngx-codemirror>
  </div>

  <div id="resultatCode"><span *ngFor="let ligne of resultatCode">{{ligne}}<br/></span></div>
  <button (click)="executeJavascript()">Execute</button>


</form>
