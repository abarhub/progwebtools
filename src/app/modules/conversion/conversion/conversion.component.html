<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <div class="container">

    <div class="container2">

      <div class="div-text-area">

      </div>

      <div class="div-text-area">
        <textarea formControlName="texte" class="style-text-area"></textarea>
      </div>

      <div class="div-text-area">
        <textarea [value]="texteResultat" readonly class="style-text-area"></textarea>
      </div>

      <div class="div-text-area">

      </div>

    </div>

    <div class="container2">

      <select formControlName="langageSelectionne">
        <option *ngFor="let langage of langages" [value]="langage">{{langage}}</option>
      </select>

      <button (click)="formate()">Formattage</button>

    </div>

  </div>

</form>
