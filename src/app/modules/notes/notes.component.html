

<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">

<div>

  <ngx-codemirror
    formControlName="texte"
    [options]="{
    lineNumbers: true,
    theme: 'material',
    mode: mode
  }"
  ></ngx-codemirror>
</div>

  <div>

    <select formControlName="langageSelectionne">
      <option *ngFor="let langage of langages" [value]="langage">{{langage}}</option>
    </select>

    <select formControlName="langageSelectionne">
      <option *ngFor="let theme of themes" [value]="theme">{{theme}}</option>
    </select>
    <section>
      <div class="example-button-row">
        <button (click)="appliquer()" mat-raised-button>Appliquer</button>
<!--        <button (click)="videConsole()" mat-raised-button>Vide la console</button>-->
      </div>
    </section>
  </div>

</form>
